server:
  port: 8001

spring:
  application:
    name: cloud-payment-service # 注入的名字

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root



mybatis:
  mapper-locations: classpath:mapper/*.xml # resources 下存放mapper文件夹。
  type-aliases-package: com.atguigu.springcloud.entities # 指定实体类的包位子，mapper文件中方便绑定resultType


eureka:
  client:
    register-with-eureka: true #是否向注册中心注册自己
    fetchRegistry: true #是否从注册中心抓取已有的注册信息 默认true，集群必须设置为true
    service-url:
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka
  instance:
    instance-id: payment8001
    prefer-ip-address: true # 显示8001服务的IP地址

# 健康检查
management:
  endpoint:
    info: # 关闭info（默认开启）
      enabled: false
    health: # 开启health 配置细节展示为所有
      enabled: true
      show-details: always
  endpoints:
    web:
      base-path: /check #根路径

